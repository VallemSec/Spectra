<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra - Scanresultaten</title>
    <link rel="stylesheet" href="style/style.scss">
    <script src="script/env.js" type="module"></script>
    <script src="script/results.js" type="module" defer></script>
</head>
    <body>
        <main>
            <div class="bg-gray-900 py-4 mb-5">
                <div class="container grid grid-cols-12">
                    <div class="col-span-2">
                        <a href="index.html" class="block text-3xl text-white font-bold hover:underline">Spectra</a>
                     <a href="https://vallem.com" target="_blank" class="text-white font-bold -mt-1 hover:underline">Vallem</a>
                    </div>
                    <div class="col-span-2 col-start-11 grid justify-end">
                        <a href="https://github.com/VallemSec/Spectra" target="_blank" class="grid self-center">
                            <img class="h-8" src="img/github.svg">
                        </a>
                    </div>
                </div>
            </div>
            <div class="container grid grid-cols-12 gap-7 pb-12">
                <div class="col-span-12 lg:col-span-3">
                    <div class="grid sticky top-5 gap-y-5">
                        <div class="grid justify-items-center shadow-box border-2 border-gray-300 py-7 rounded-xl">
                            <h3 class="font-bold text-2xl mb-4">Totale score:</h3>
                            <div class="grid w-36">
                                <p class="absolute justify-self-center self-center text-2xl font-bold">80%</p>
                                <canvas id="score"></canvas>
                            </div>
                        </div>
                        <div class="grid justify-items-center shadow-box border-2 border-gray-300 py-7 rounded-md">
                            <p class="text-xl font-bold mb-4 flex"><img src="img/tools.svg" class="w-5 h-5 self-center mr-2"> Zelf oplossen?</p>
                            <a class="bg-blue-vallem text-white py-3 px-5 font-bold text-xl rounded-xl" target="_blank" href="https://ismijnbedrijfveilig.nl/c/cyberinfohub/">Cyber Resources</a>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 lg:col-span-9 grid gap-y-10">
                    <div class="grid grid-cols-12">
                        <div class="col-span-12 lg:col-span-7 lg:mr-8 my-auto">
                            <h1 class="text-2xl lg:text-4xl font-bold pt-7 flex">Scanresultaat <span class="px-3" id="domain"></span></h1>
                        </div>
                        <div class="col-span-12 lg:col-span-5">
                        </div>
                    </div>
                    <div class="bg-gray-900 p-10 rounded-md">
                        <h2 class="flex items-center gap-x-2 text-2xl font-bold text-white"><img class="w-5 h-5" src="img/sparkle.svg" alt="">AI Advies</h2>
                        <p id="ai-advice" class="text-white mt-4"></p>
                    </div>
                    <div>
                        <h2 class="flex items-center justify-between text-2xl font-bold mb-4">Details <span class="hover:cursor-pointer" id="disclaimer"><img src="img/info.svg"></span></h2>
                        <div id="problems" class="grid grid-cols-4 gap-4 mb-5"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-gray-900 py-2">
            <p class="text-white text-center">Proudly presented by <a href="https://vallem.com" class="underline hover:text-blue-vallem" target="_blank">Vallem</a></p>
        </footer>
    </body>
</html>
